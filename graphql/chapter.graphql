type Chapter {
    id: ID!
    name: String!
    email: String! @rules(apply: ["email"])
    address: String!
    phone: String
    vat: String!
    type: String
    country: Country! @belongsTo
    language: Language! @belongsTo
    users: [User!] @belongsToMany
    company: [Chapter!] @belongsTo
}

extend type Query {
    chapters: [Chapter!] @all
    chapter(id: ID @eq): Chapter @find
}
